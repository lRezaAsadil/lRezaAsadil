name: Generate Snake

# The schedule tells GitHub to run the action every 6 hours
on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"
  
  # This allows the action to be manually triggered from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks out the repository so that the job can access it
      - uses: actions/checkout@v2

      # Generates the snake GIF and SVG
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: lRezaAsadil
          # Output paths where the generated files will be stored
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Shows the status of the repository for debugging (if needed)
      - run: git status

      # Push the generated files to the repository
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # Deploy the files to GitHub Pages (if necessary)
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # The output branch we mentioned above (output branch stores the generated files)
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
